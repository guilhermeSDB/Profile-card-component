<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/home.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="card__profile">
        <div class="card__bg"></div>      
        <div class="card_profile-status">
          <img class="profile_img" src="images/image-victor.jpg" alt="">
          <p class="profile_name">Victor Crest <span>26</span></p>           
          London
        </div>
       

        <div class="card__social-status">
          <div>
            <p class="social_title">80K</p>
            Followers
          </div>

          <div>
            <p class="social_title">803K</p>
            Likes
          </div>
          <div>
            <p class="social_title">1.4K</p>
            Photos
          </div>
            
        </div>
      
      </div>   
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
